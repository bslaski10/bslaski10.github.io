<!DOCTYPE html>
<html lang="en">

<head>
    <title>Class</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1 class="intro">Intro to JavaScript</h1>
    </header>

    <div class="row">
        <div class="column">
                <h2>Hide and Seek</h2>
                <button id="show">Show</button>
                <button id="hide">Hide</button>
                <img id="ghost" src="img/ghost.jpg" class="hide">
        </div>
        <div class="column">
                <h2>Animate</h2>
                <button id="dance">Dance</button>
               <p><img id="heart" src="img/heart.jpg"></p>
        </div>
        <div class="column">
            <h2>Input</h2>
            <p>
                <label for="txt-product-name">Product Name:</label>
                <input type="text" id="txt-product-name">
            </p>
            <p>
                <label for="txt-comment">Comment:</label>
                <input type="text" id="txt-comment">
            </p>
            <p>
                <label for="txt-rating">Rating:</label>
                <input type="text" id="txt-rating">
            </p> 
            <p>    
                <label for="txt-user-name">User Name:</label>
                <input type="text" id="txt-user-name">
            </p>    
            <p> 
                <button id="add-comment">Add Comment</button>
               <div class="comment-box">
                <h1 class="product-font" id="product"></h1>
                <p id="rating"></p>
                <p id="comment"></p>
                <p id="name"></p>
            </div>
            </p>
        </div>
    </div>

    <footer class="foot">
        <p>Goodbye</p>
    </footer>

</html>
